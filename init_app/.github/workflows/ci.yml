name: CI

on:
  push: {}

jobs:
  build:
    name: CI / build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          echo "== Install step (simulated) =="
          if [ -f package.json ]; then npm ci || true; else echo "no package.json, skipping"; fi

      - name: Run tests
        run: |
          echo "== Test step (simulated) =="
          # If a test script exists, run it; otherwise simulate success
          if npm run | grep -q "test"; then npm test; else echo "no test script, OK"; fi
